<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>

<body class="bg-danger">
  <!-- Title -->
  <h1 class="text-center my-5 title text-white"> Book Your Appointment</h1>
  <!-- Main Code -->
  <div class="container bg-light mt-5 p-5">
    <div id="content" class="row">
      <!-- Book Appointment -->
      <div class="col-md-6 book-appointment">
        <!-- Form -->
        <form id="new-appointment">
          <!-- Form Title -->
          <legend class="mb-4">Your Data</legend>
          <!-- Form Group Pet Name -->
          <div class="mb-2 row">
            <label class="col-sm-4 col-lg-4 col-form-label">Pet Name</label>
            <div class="col-sm-8 col-lg-8">
              <input type="text" id="pet" name="pet" class="form-control" placeholder="Pet Name">
            </div>
          </div>
          <!-- Form Group Pet Owner -->
          <div class="mb-2 row">
            <label class="col-sm-4 col-lg-4 col-form-label">Owner</label>
            <div class="col-sm-8 col-lg-8">
              <input type="text" id="owner" name="owner" class="form-control" placeholder="Pet Owner">
            </div>
          </div>
          <!-- Form Group Phone -->
          <div class="mb-2 row">
            <label class="col-sm-4 col-lg-4 col-form-label">Phone Number</label>
            <div class="col-sm-8 col-lg-8">
              <input type="tel" id="phone" name="phone" class="form-control" placeholder="Phone Number">
            </div>
          </div>
          <!-- Form Group Date -->
          <div class="mb-2 row">
            <label class="col-sm-4 col-lg-4 col-form-label">Date</label>
            <div class="col-sm-8 col-lg-8">
              <input type="date" id="date" name="date" class="form-control">
            </div>
          </div>
          <!-- Form Group Time-->
          <div class="mb-2 row">
            <label class="col-sm-4 col-lg-4 col-form-label">Time</label>
            <div class="col-sm-8 col-lg-8">
              <input type="time" id="time" name="time" class="form-control">
            </div>
          </div>
          <!-- Form Group Symptoms-->
          <div class="mb-4 row">
            <label class="col-sm-4 col-lg-4 col-form-label">Symptoms</label>
            <div class="col-sm-8 col-lg-8">
              <textarea id="symptoms" name="symptoms" class="form-control"></textarea>
            </div>
          </div>
          <!-- Form Group Button-->
          <div class="mb-2 row">
            <button type="submit" class="btn btn-success w-100 d-block">Create Appointment</button>
          </div>
        </form>
      </div>
      <!-- Check Appointments -->
      <div class="col-md-6">
        <h2 id="administra" class="mb-4">Check Your Appointments</h2>
        <ul id="appointments" class="list-group list-appointments"></ul>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>

</html>
